<!DOCTYPE html>
<html>
  <head>
    <title>Opencage Data Batch Geocoder map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      var myLayer = L.geoJSON(null, {
        onEachFeature: function(f, l) {
          l.bindPopup(
            '<pre>' +
              JSON.stringify(f.properties, null, ' ').replace(/[\{\}"]/g, '') +
              '</pre>'
          );
        }
      }).addTo(map);

      var geojsonFeatures = [
        {
          type: 'Feature',
          properties: {
            formatted: 'The Art, City Hall Plaza, 75004 Paris, France',
            'ISO_3166-1_alpha-2': 'FR',
            'ISO_3166-1_alpha-3': 'FRA',
            _type: 'artwork',
            artwork: 'The Art',
            city: 'Paris',
            city_district: '4th Arrondissement',
            continent: 'Europe',
            country: 'France',
            country_code: 'fr',
            county: 'Paris',
            neighbourhood: 'Beaubourg',
            pedestrian: 'City Hall Plaza',
            political_union: 'European Union',
            postcode: '75004',
            state: 'Ile-de-France',
            state_district: 'Paris',
            suburb: 'St-Merri'
          },
          geometry: {
            type: 'Point',
            coordinates: [2.3514616, 48.8566969]
          }
        },
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [-0.1276474, 51.5073219]
          }
        },
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [9.1904984, 45.4667971]
          }
        },
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [5.7811983, 45.2092471]
          }
        },
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [4.8320114, 45.7578137]
          }
        },
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [13.3974827, 52.5069348]
          }
        }
      ];

      myLayer.addData(geojsonFeatures);

      map.fitBounds(myLayer.getBounds());
    </script>
  </body>
</html>
